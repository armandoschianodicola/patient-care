{% extends 'registration/base.html' %}

{% block content %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Sei sicuro di voler cancellare {{object}} ?</legend>
        {{ form }}
      </fieldset>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>
    <div>
      <a href="{% url 'patient-care-home' %}">Cancel</a>
    </div>
  </div>
{% endblock content %}
