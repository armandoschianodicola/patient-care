{% extends 'registration/navbar.html' %} {% block content %}

<div>

  <div class="container">
    <div class="row">
      {% for patient in patients %}
      <div class="card m-2" style="width: 18rem">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{patient}}</h5>
            <a class="btn btn-primary m-auto" href="{% url 'measure-create'%}"
              >Aggiungi Misurazione
            </a>
            <a class="btn btn-primary m-auto" href="{% url 'measure-list' patient.pk %}"
              >Visualizza Misurazioni
            </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
